<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salario-Neto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="display-6">Salario Neto</div>
      <table class="table">
        <tr>
          <td>Puesto</td>
          <td>Horas</td>
          <td>Meses</td>
          <td>Horas Extras</td>
        </tr>
        <tr>
          <td>
            <select id="puesto" class="form-control" onchange="calcularSalarioNeto()">
              <option value="1">Gerente</option>
              <option value="2">Programador</option>
              <option value="3">Cajero</option>
            </select>
          </td>
          <td>
            <select id="horas" class="form-control" onchange="calcularSalarioNeto()">
              <script>
                for (var i = 0; i <= 400; i++) {
                  document.write(
                    "<option value='" + i + "'>" + i + "</option>"
                  );
                }
              </script>
            </select>
          </td>
          <td>
            <select id="meses" class="form-control" onchange="calcularSalarioNeto()">
                <script>
                  for (var i = 0; i <= 40; i++) {
                    document.write(
                      "<option value='" + i + "'>" + i + "</option>"
                    );
                  }
                </script>
              </select>
          </td>
          <td>
            <select id="horasAgregadas" class="form-control" onchange="calcularSalarioNeto()">
                <script>
                  for (var i = 0; i <= 40; i++) {
                    document.write(
                      "<option value='" + i + "'>" + i + "</option>"
                    );
                  }
                </script>
              </select>
          </td>
        </tr>
      </table>
      <table class="table">
        <tr>
            <td colspan="2"><h6>Percepciones</h6></td>
            <td colspan="2"><h6>Deducciones</h6></td>
        </tr>
        <tr>
            <td>Sueldo Bruto</td>
            <td><span id="sueldoBruto"></span></td>
            <td>ISR</td>
            <td><span id="ISR"></span></td>
        </tr>
        <tr>
            <td>Horas Extras</td>
            <td><span id="horasExtras"></span></td>
            <td>Obra Social</td>
            <td><span id="obraSocial"></span></td>
        </tr>
        <tr>
            <td>Comisiones</td>
            <td><span id="comisiones"></span></td>
            <td>Sindicato</td>
            <td><span id="sindicato"></span></td>
        </tr>
        <tr>
            <td></td>
            <td></span></td>
            <td>Aporte Jubilatorio</td>
            <td><span id="aporteJubilatorio"></span></td>
        </tr>
        <tr>
            <td><h6>Total Percepciones</h6></td>
            <td><span id="totalPercepciones"></span></td>
            <td><h6>Total Deducciones</h6></td>
            <td><span id="totalDeducciones"></span></td>
        </tr>
        <tr>
            <td colspan="2"><h6>Salario Neto</h6></td>
            <td colspan="2"><span id="salarioNeto"></span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
